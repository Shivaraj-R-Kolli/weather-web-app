<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Weather Info</h1>
    </header>

    <div class="location">
        <form class="input">
            <label for="city">Enter a Location For Weather Information</label>
            <input type="text" name="city">
        </form>
    </div>

    <div class="card dnone">
        <img src="" alt="" class="time">
        <div class="icon">
          <img src="" alt="">  
        </div>
        <div class="data ">
            <div class="city">
                <h5>My city</h5>
            </div>
            <div  class="Weather">
                Weather condition
            </div>
            <div class="temp">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>
    <script src="forecast.js"></script>
    <script src="app.js"></script>
</body>
</html>
